<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Authors</title>
</head>
<body>
<table>
    <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    <tr th:each="author : ${authors}">
        <th th:text="${author.getId()}"></th>
        <th th:text="${author.getFirstName()}"></th>
        <th th:text="${author.getLastName()}"></th>
    </tr>
</table>
</body>
</html>
